<!DOCTYPE html>
<html>
<head>
  <title>Simple Webpage with HTML, CSS & JavaScript</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
header {
      background-color: #4CAF50;
      padding: 20px 0;
      color: white;
    }
 main {
      padding: 40px 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
button:hover {
      background-color: #0056b3;
    }
 footer {
      background-color: #f2f2f2;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My First Webpage</h1>
  </header>
  <main>
    <p>This page is built using HTML for structure, CSS for styling, and JavaScript for interactivity.</p>
    <button onclick="showMessage()">Click Me</button>
  </main>
  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>
  <script>
    function showMessage() {
      alert("Hello! You have completed the task");
    }
  </script>
</body>
</html>
